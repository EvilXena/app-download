<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scarica la nostra App</title>
  <meta name="description" content="Scarica la nostra app per Android e iOS." />
  <meta property="og:title" content="Scarica la nostra App" />
  <meta property="og:description" content="Disponibile per Android e iOS." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{
      --bg:#0b1020;
      --card:#111936;
      --text:#e5e7eb;
      --muted:#9aa3b2;
      --primary:#4f46e5;
      --primary-2:#7c3aed;
      --btn-bg:#0f172a;
      --btn-hover:#151f3e;
      --ring: rgba(99,102,241,0.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 800px at 80% -10%, rgba(124,58,237,.20), transparent 60%),
        radial-gradient(1000px 700px at -10% 0%, rgba(79,70,229,.25), transparent 55%),
        linear-gradient(180deg, #0b1020 0%, #0b1020 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:880px;
      display:grid;
      gap:28px;
      padding:28px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), transparent 60%) , var(--card);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
    }
    .logo{
      width:64px;height:64px;border-radius:16px;
      display:grid;place-items:center;
      background: conic-gradient(from 180deg at 50% 50%, #4f46e5, #7c3aed, #14b8a6, #4f46e5);
      box-shadow: 0 10px 30px rgba(79,70,229,.45);
    }
    .logo-inner{
      width:56px;height:56px;border-radius:14px;background:#0b1020;display:grid;place-items:center;
      color:white;font-weight:800;letter-spacing:.5px;font-size:18px;
    }
    h1{
      margin:0;font-size: clamp(28px, 4vw, 40px);line-height:1.15;
      background: linear-gradient(90deg, #fff, #c7d2fe 40%, #a5b4fc);
      -webkit-background-clip: text;background-clip:text;color:transparent;
    }
    p{
      margin:0;color:var(--muted);font-size:clamp(15px, 2vw, 18px);line-height:1.6;
    }
    .header{
      display:flex;gap:18px;align-items:center;
    }
    .content{
      display:grid;gap:14px;
    }
    .buttons{
      display:flex;flex-wrap:wrap;gap:14px;margin-top:6px;
    }
    .btn{
      appearance:none;border:none;background:var(--btn-bg);
      color:var(--text);padding:14px 18px;border-radius:14px;
      display:flex;align-items:center;gap:12px;text-decoration:none;
      font-weight:600;letter-spacing:.2px;transition:.2s ease;
      border:1px solid rgba(255,255,255,0.1);
      box-shadow: 0 6px 18px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
    }
    .btn:hover{transform: translateY(-1px); background:var(--btn-hover); border-color: rgba(255,255,255,0.16)}
    .btn:focus-visible{outline:4px solid var(--ring); outline-offset:2px}
    .btn .badge{
      font-size:12px;font-weight:700;color:#c7d2fe; letter-spacing:.4px; text-transform:uppercase;
      padding:4px 8px;border-radius:999px; background: rgba(79,70,229,.15); border:1px solid rgba(99,102,241,.35)
    }
    .btn .label{
      display:flex;flex-direction:column;line-height:1.15
    }
    .btn .label small{color:var(--muted);font-size:12px;font-weight:600}
    .btn .label strong{font-size:15px}
    .btn img{width:22px;height:22px;flex:0 0 22px}
    .note{
      margin-top:8px;color:#9aa3b2;font-size:13px
    }
    .cta{
      display:flex;flex-direction:column;gap:10px
    }
    .gradient-bar{
      height:1px;background:linear-gradient(90deg, transparent, rgba(124,58,237,.5), rgba(79,70,229,.5), transparent);
      border-radius:999px
    }
    .footer{
      display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;color:#95a3b8;font-size:13px
    }
    .footer a{color:#c7d2fe;text-decoration:none}
    .footer a:hover{text-decoration:underline}
    @media (max-width:520px){
      .header{flex-direction:row}
      .btn{flex:1}
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <div class="header" aria-hidden="true">
      <div class="logo">
        <div class="logo-inner">APP</div>
      </div>
      <div class="content">
        <h1>Scarica la nostra App</h1>
        <p>Disponibile per dispositivi Android e Apple iOS. Sicura, veloce e aggiornata.</p>
      </div>
    </div>

    <div class="cta">
      <div class="buttons" role="group" aria-label="Pulsanti di download">
        <!-- Android -->
        <a class="btn" href="https://play.google.com/store/apps/details?id=com.shaggyowl.app&hl=it" target="_blank" rel="noopener noreferrer" aria-label="Scarica per Android">
          <img src="img/logo_android.png" alt="Google Play" width="22" height="22" style="flex: 0 0 22px;">
          <span class="label">
            <small>Disponibile su</small>
            <strong>Android</strong>
          </span>
        </a>

        <!-- Apple -->
        <a class="btn" href="https://apps.apple.com/it/app/app-palestre/id672418135" target="_blank" rel="noopener noreferrer" aria-label="Scarica per Apple iOS">
          <img src="img/logo_apple.png" alt="App Store" width="22" height="22" style="flex: 0 0 22px;">
          <span class="label">
            <small>Disponibile su</small>
            <strong>Apple iOS</strong>
          </span>
        </a>
      </div>

      <div class="note">Suggerimento: apri dal tuo smartphone per andare direttamente allo store.</div>
    </div>

    <div class="gradient-bar"></div>

    <div class="footer">
      <div>Â© <span id="year"></span> New Life Sport</div>
      <div>
        <a href="mailto:fabio@newlifesport.it">Contatti</a>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
